<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Access</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="left-icons">
            <span id="time-display">13:05</span>
        </div>
        <div class="right-icons">
            <img src="./assets/images/MobileSignal.png" alt="Mobile Signal" class="icon-signal">
            <img src="./assets/images/Wifi.png" alt="Wi-Fi Signal" class="icon-wifi">
            <img src="./assets/images/Battery.png" alt="Battery" class="icon-battery">
        </div>
        <a href="#" class="close-banner">
            <img src="./assets/images/Cross.png" alt="Close" class="icon-close">
        </a>
    </div>
    <div class="banner">
        <div class="content">
            <h1 id="title">Get Unlimited <br>Access</h1>
            <div class="product-options">
               <div class="product-option">
                   <img src="./assets/images/f1.png" alt="Unlimited Art Creation">
                   <a href="#">Unlimited Art <br>Creation</a>
               </div>
               <div class="product-option">
                   <img src="./assets/images/f2.png" alt="Exclusive Styles">
                   <a href="#">Exclusive <br>Styles</a>
               </div>
               <div class="product-option">
                   <img src="./assets/images/f3.png" alt="Magic Avatars With 20% Off">
                   <a href="#">Magic Avatars <br>With 20% Off</a>
               </div>
           </div>
           <div class="pricing-container">
            <div class="pricing">
                <div class="plan best">
                    <div class="plan-title">
                        YEARLY ACCESS
                        <div class="description">Just $39.99 per year</div>
                    </div>
                    <div class="plan-price">
                        $0.48 <br> per week
                    </div>
                    <div class="best-offer">BEST OFFER</div>
                </div>
                <div class="plan">
                    <div class="plan-title">WEEKLY ACCESS</div>
                    <div class="plan-price">$6.99 <br> per week</div>
                </div>
            </div>
         </div>
           <button class="btn-continue" id="continue-btn">Continue</button>
        </div>
        <div class="footer-links">
            <a href="#" id="terms">Terms of Use</a>
            <a href="#" id="privacy">Privacy Policy</a>
            <a href="#" id="restore">Restore</a>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
